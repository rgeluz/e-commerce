<!doctype html>
<html lang="en">

    <title>Home</title>

    <!-- external css file -->
    <script src="https://use.fontawesome.com/releases/v5.11.1/js/all.js"></script>
    <link href="./css/style.css" rel="stylesheet">

    <!-- internal css -->
    <style>
      body, html {
        height: 100%;
      }

      .parallax {
        /* The image used */
        /*background-image: url('img_parallax.jpg');*/
        /**/background-image: url("img/sonycontroller_background.jpg");

        /* Full height */
        height: 100%;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .redbox {
        height: 200px;
        background-color:red;
        padding: 40px;
      }
      .redbox a {
        text-decoration: none;
        color: white;
      }

      .whitebox {
        height: 200px;
        background-color: white;
        padding: 40px;
      }

      .whitebox a {
        text-decoration: none;
        color: red;
      }

      .redbox-container {
        color: white;
        font-size: 40px;
        text-align: center;
        vertical-align: center;
      }
      .redbox-container marquee {
        font-size: 20px;
        color: white;
      }

      .whitebox-container {
        color: red;
        font-size: 40px;
        text-align: center;
        vertical-align: center;
      }
      .whitebox-container marquee {
        font-size: 20px;
        color: red;
      }

      .logo{
        color: white;
        font-style: normal;
        background-color: red;
        padding: 10px;
        border-radius: 25px;
      }
    </style>

    <!-- JavaScript -->
    <script type="text/javascript">
    </script>

  </head>
